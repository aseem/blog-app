<mat-card>
  <mat-card-title>{{ post.title }}</mat-card-title>
  <mat-card-content>{{ post.body }}</mat-card-content>
  <p>Created {{ post.created | fuzzyDate }}</p>
  <mat-card-actions>
    <app-like-button
      [numLikes]="post.likes"
      (newLike)="updateLikes()"
    ></app-like-button>
  </mat-card-actions>
</mat-card>
